- type: spaceBiome
  id: IronZone
  priority: 1 # This probably shouldn't get selected.
  noiseRanges:
    BiomeBase:
      - 1,4
  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: Density
    - type: SimpleDebrisSelector
      debrisTable:
        - id: IronrockDebrisSmall
        - id: IronrockDebrisMedium
        - id: IronrockDebrisLarge
          prob: 0.6
        - id: IronrockDebrisLarger
          prob: 0.4
        - id: IronrockSalvageSmall
          prob: 0.6
        - id: IronrockSalvageMedium
          prob: 0.5
        - id: IronrockSalvageLarge
          prob: 0.3
        - id: IronrockSalvageHuge
          prob: 0.1

    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver

