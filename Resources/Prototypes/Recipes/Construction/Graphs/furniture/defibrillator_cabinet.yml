- type: constructionGraph
  id: DefibrillatorCabinetGraph
  start: start
  graph:
  - node: start
    edges:
    - to: glass
      steps:
      - material: Steel
        amount: 2
        doAfter: 2.0

  - node: glass
    entity: DefibrillatorCabinetAssembly
    edges:
    - to: screwing
      steps:
      - material: Glass
        amount: 1
        doAfter: 2.0
    - to: start
      completed:
      - !type:GivePrototype
        prototype: SheetSteel1
        amount: 2
      - !type:DeleteEntity {}
      steps:
      - tool: Screwing
        doAfter: 0.5

  - node: screwing
    entity: DefibrillatorCabinetAssembly
    edges:
      - to: defibrillator_cabinet
        completed:
          - !type:SnapToGrid { }
        steps:
          - tool: Screwing
            doAfter: 2
      - to: glass
        completed:
          - !type:GivePrototype
            prototype: SheetGlass1
            amount: 1
        steps:
          - tool: Prying
            doAfter: 1

  - node: defibrillator_cabinet
    entity: DefibrillatorCabinetOpen
    edges:
    - to: screwing
      steps:
        - tool: Screwing
          doAfter: 2